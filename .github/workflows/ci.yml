name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript type check
        run: npm run typecheck

  # ============================================
  # Unit Tests
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ============================================
  # Build
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      # Minimal env vars for build (non-sensitive)
      NEXT_PUBLIC_SITE_URL: https://ste-scpb.com
      NEXT_PUBLIC_SITE_NAME: STE-SCPB
      CMS_PROVIDER: strapi
      STRAPI_URL: https://cms.example.com
      STRAPI_API_TOKEN: dummy_token_for_build
      RESEND_API_KEY: re_dummy_for_build
      EMAIL_FROM: noreply@example.com
      EMAIL_CONTACT_TO: contact@example.com
      EMAIL_RFQ_TO: commercial@example.com
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI
      RECAPTCHA_SECRET_KEY: 6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe
      UPSTASH_REDIS_REST_URL: https://dummy.upstash.io
      UPSTASH_REDIS_REST_TOKEN: dummy_token
      NEXT_PUBLIC_MAPBOX_TOKEN: pk.dummy_token
      NEXT_PUBLIC_SENTRY_DSN: https://dummy@sentry.io/123
      SENTRY_DSN: https://dummy@sentry.io/123
      REVALIDATE_SECRET: dummy_secret
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 1

  # ============================================
  # E2E Tests (Smoke Tests)
  # ============================================
  e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    env:
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_SITE_NAME: STE-SCPB
      CMS_PROVIDER: strapi
      STRAPI_URL: https://cms.example.com
      STRAPI_API_TOKEN: dummy_token_for_e2e
      RESEND_API_KEY: re_dummy_for_e2e
      EMAIL_FROM: noreply@example.com
      EMAIL_CONTACT_TO: contact@example.com
      EMAIL_RFQ_TO: commercial@example.com
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI
      RECAPTCHA_SECRET_KEY: 6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe
      UPSTASH_REDIS_REST_URL: https://dummy.upstash.io
      UPSTASH_REDIS_REST_TOKEN: dummy_token
      NEXT_PUBLIC_MAPBOX_TOKEN: pk.dummy_token
      NEXT_PUBLIC_SENTRY_DSN: https://dummy@sentry.io/123
      SENTRY_DSN: https://dummy@sentry.io/123
      REVALIDATE_SECRET: dummy_secret
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npm run test:e2e:chromium
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # Lighthouse CI (Performance Audit)
  # ============================================
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    env:
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_SITE_NAME: STE-SCPB
      CMS_PROVIDER: strapi
      STRAPI_URL: https://cms.example.com
      STRAPI_API_TOKEN: dummy_token
      RESEND_API_KEY: re_dummy
      EMAIL_FROM: noreply@example.com
      EMAIL_CONTACT_TO: contact@example.com
      EMAIL_RFQ_TO: commercial@example.com
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI
      RECAPTCHA_SECRET_KEY: 6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe
      UPSTASH_REDIS_REST_URL: https://dummy.upstash.io
      UPSTASH_REDIS_REST_TOKEN: dummy_token
      NEXT_PUBLIC_MAPBOX_TOKEN: pk.dummy_token
      NEXT_PUBLIC_SENTRY_DSN: https://dummy@sentry.io/123
      SENTRY_DSN: https://dummy@sentry.io/123
      REVALIDATE_SECRET: dummy_secret
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .next

      - name: Run Lighthouse CI
        run: npm run lighthouse:ci
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # ============================================
  # Bundle Analysis (Requirements 11.5)
  # ============================================
  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    env:
      NEXT_PUBLIC_SITE_URL: https://ste-scpb.com
      NEXT_PUBLIC_SITE_NAME: STE-SCPB
      CMS_PROVIDER: strapi
      STRAPI_URL: https://cms.example.com
      STRAPI_API_TOKEN: dummy_token
      RESEND_API_KEY: re_dummy
      EMAIL_FROM: noreply@example.com
      EMAIL_CONTACT_TO: contact@example.com
      EMAIL_RFQ_TO: commercial@example.com
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI
      RECAPTCHA_SECRET_KEY: 6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe
      UPSTASH_REDIS_REST_URL: https://dummy.upstash.io
      UPSTASH_REDIS_REST_TOKEN: dummy_token
      NEXT_PUBLIC_MAPBOX_TOKEN: pk.dummy_token
      NEXT_PUBLIC_SENTRY_DSN: https://dummy@sentry.io/123
      SENTRY_DSN: https://dummy@sentry.io/123
      REVALIDATE_SECRET: dummy_secret
      ANALYZE: 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run bundle analysis
        run: npm run analyze

      - name: Upload bundle analysis report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis
          path: |
            .next/analyze/
            .next/server/
            .next/static/
          retention-days: 7

      - name: Comment bundle size on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read bundle stats
            let comment = '## ðŸ“¦ Bundle Analysis\n\n';
            comment += 'Bundle analysis completed. Check the artifacts for detailed reports.\n\n';
            
            // Try to read build manifest for size info
            try {
              const manifestPath = '.next/build-manifest.json';
              if (fs.existsSync(manifestPath)) {
                const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
                comment += '### Bundle Files\n';
                comment += 'See uploaded artifacts for interactive bundle visualization.\n';
              }
            } catch (error) {
              comment += 'Could not read bundle manifest.\n';
            }
            
            // Post comment on PR
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

